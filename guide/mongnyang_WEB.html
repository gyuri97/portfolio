<!doctype html>
<html>

<head>
	<title>몽냥몽냥 WEB</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		a {
			text-decoration: none;
			color: #000;
		}

		img {
			vertical-align: middle;
		}

		body {
			background-color: #fefadb;
		}

		.fixed_box {
			position: fixed;
			bottom: 40px;
			right: 100px;
			width: 40px;
		}

		#top {
			max-width: 1320px;
			margin: 0 auto;
		}

		#top img {
			width: 100%;
			display: block;
		}
	</style>
</head>

<body>
	<div id="top">
		<img src="./img/26 Web Design.jpg" class="guide1">
		<img src="./img/27 Web Design.jpg" class="guide1">
		<img src="./img/28 Web Design.jpg" class="guide1">
		<img src="./img/29 Web Design.jpg" class="guide1">
		<img src="./img/30 Web Design.jpg" class="guide1">
		<img src="./img/31 Web Design.jpg" class="guide1">
		<img src="./img/32 Web Design.jpg" class="guide1">
		<img src="./img/33 Web Design.jpg" class="guide1">
		<img src="./img/34 Web Design.jpg" class="guide1">
		<img src="./img/35 Web Design.jpg" class="guide1">
		<img src="./img/36 Web Design.jpg" class="guide1">
		<img src="./img/37 Web Design.jpg" class="guide1">
		<img src="./img/38 Web Design.jpg" class="guide1">
		<img src="./img/39 Web Design.jpg" class="guide1">
		<img src="./img/40 Web Design.jpg" class="guide1">
		<img src="./img/41 Web Design.jpg" class="guide1">

		<img src="./img/43 Web Design.jpg" class="guide1">
		<img src="./img/44 Web Design.jpg" class="guide1">
		<img src="./img/45 Web Design.jpg" class="guide1">
		<img src="./img/46 Web Design.jpg" class="guide1">

		<img src="./img/48 Web Design.jpg" class="guide1">
		<img src="./img/49 Web Design.jpg" class="guide1">
	</div>
	<div class="fixed_box">
		<a href="#top" class="top_btn"><!--href부분은 이미지를 감싼 div에 있는 id이름과 동일하게 설정.-->
			<img src="./img/TOP_btn.png" alt="top">
		</a>
	</div>


	<!--이동시 부드럽게 이동시키기 위해 추가한 구문 시작. script쪽 전부 삭제가능.-->
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"
		integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
	<script>
		$(function () {
			$('a[href*="#"]:not([href="#"])').click(function () {
				if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
					var target = $(this.hash);
					target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
					if (target.length) {
						$('html, body').animate({
							scrollTop: target.offset().top
						}, 500);//움직이는 시간 조정
						return false;
					}
				}
			});
		});
	</script>
	<!--이동시 부드럽게 이동시키기 위해 추가한 구문 끝. 삭제가능.-->
</body>

</html>
